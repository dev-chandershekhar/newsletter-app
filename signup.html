  <body class="text-center">

    <main class="form-signin w-100 m-auto">
      <form action="/"  method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

        <div class="form-floating">
          <input type="text" name="fName" class="form-control" id="floatingFirstName" placeholder="First Name"/>
        </div>
        <div class="form-floating">
          <input type="text" name="lName" class="form-control" id="floatingLastName" placeholder="Last Name"/>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email"/>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; This.shekhar</p>
      </form>
